<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .image {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer"></div>

    <script>
        const imagePaths = ['images/image1.jpg', 'images/image2.jpg', 'images/image3.jpg'];
        const container = document.getElementById('imageContainer');

        let currentIndex = 0;

        // Create and add image elements to the container
        imagePaths.forEach((path, index) => {
            const imageDiv = document.createElement('div');
            imageDiv.classList.add('image');
            if (index === 0) {
                imageDiv.classList.add('visible'); // Show the first image initially
            }
            imageDiv.style.backgroundImage = `url('${path}')`;
            container.appendChild(imageDiv);
        });

        const images = document.querySelectorAll('.image');

        // Handle click events
        container.addEventListener('click', (e) => {
            const y = e.clientY;
            const halfHeight = window.innerHeight / 2;

            if (y < halfHeight) {
                transitionToPreviousImage();
            } else {
                transitionToNextImage();
            }
        });

        // Handle scroll events
        let lastScrollTop = 0;
        window.addEventListener('wheel', (e) => {
            const delta = e.deltaY;

            if (delta > 0) {
                transitionToNextImage();
            } else if (delta < 0) {
                transitionToPreviousImage();
            }
        });

        // Handle touch events for mobile
        let startY = 0;
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        container.addEventListener('touchmove', (e) => {
            const moveY = e.touches[0].clientY;
            if (moveY < startY) {
                transitionToNextImage();
            } else if (moveY > startY) {
                transitionToPreviousImage();
            }
            startY = moveY;
        });

        // Transition to the next image
        function transitionToNextImage() {
            if (currentIndex < images.length - 1) {
                images[currentIndex].classList.remove('visible');
                currentIndex++;
                images[currentIndex].classList.add('visible');
            }
        }

        // Transition to the previous image
        function transitionToPreviousImage() {
            if (currentIndex > 0) {
                images[currentIndex].classList.remove('visible');
                currentIndex--;
                images[currentIndex].classList.add('visible');
            }
        }
    </script>
</body>
</html>
