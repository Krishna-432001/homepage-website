<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll Page with Login and Signup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Glass Effect Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: #d0e41d;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin-top: 60px; /* Adjust margin for navbar height */
        }

        .image {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .form-container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .toggle-btn {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
        <a href="#">Settings</a>
    </div>

    <div class="container" id="imageContainer"></div>

    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="form-group">
                <button onclick="handleLogin()">Login</button>
            </div>
            <div class="toggle-btn" onclick="toggleForm()">Don't have an account? Signup</div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none;">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <button onclick="handleSignup()">Signup</button>
            </div>
            <div class="toggle-btn" onclick="toggleForm()">Already have an account? Login</div>
        </div>
    </div>

    <script>
        // Image Scrolling Logic
        const imagePaths = ['images/image1.jpg', 'images/image2.jpg', 'images/image3.jpg'];
        const container = document.getElementById('imageContainer');

        let currentIndex = 0;

        imagePaths.forEach((path, index) => {
            const imageDiv = document.createElement('div');
            imageDiv.classList.add('image');
            if (index === 0) {
                imageDiv.classList.add('visible');
            }
            imageDiv.style.backgroundImage = `url('${path}')`;
            container.appendChild(imageDiv);
        });

        const images = document.querySelectorAll('.image');

        container.addEventListener('click', (e) => {
            const y = e.clientY;
            const halfHeight = window.innerHeight / 2;

            if (y < halfHeight) {
                transitionToPreviousImage();
            } else {
                transitionToNextImage();
            }
        });

        let lastScrollTop = 0;
        window.addEventListener('wheel', (e) => {
            const delta = e.deltaY;

            if (delta > 0) {
                transitionToNextImage();
            } else if (delta < 0) {
                transitionToPreviousImage();
            }
        });

        let startY = 0;
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        container.addEventListener('touchmove', (e) => {
            const moveY = e.touches[0].clientY;
            if (moveY < startY) {
                transitionToNextImage();
            } else if (moveY > startY) {
                transitionToPreviousImage();
            }
            startY = moveY;
        });

        function transitionToNextImage() {
            if (currentIndex < images.length - 1) {
                images[currentIndex].classList.remove('visible');
                currentIndex++;
                images[currentIndex].classList.add('visible');
            }
        }

        function transitionToPreviousImage() {
            if (currentIndex > 0) {
                images[currentIndex].classList.remove('visible');
                currentIndex--;
                images[currentIndex].classList.add('visible');
            }
        }

        // Login and Signup Logic
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                console.log('Logging in with:', email, password);
            } else {
                alert('Please fill in all fields.');
            }
        }

        function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (name && email && password) {
                console.log('Signing up with:', name, email, password);
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
