<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .image {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            scroll-snap-align: start;
        }
        .image1 { background-image: url('images/image1.jpg'); }
        .image2 { background-image: url('images/image2.jpg'); }
        .image3 { background-image: url('images/image3.jpg'); }
    </style>
</head>
<body>
    <div class="container">
        <div class="image image1"></div>
        <div class="image image2"></div>
        <div class="image image3"></div>
    </div>

    <script>
        // JavaScript for dragging and scrolling
        const container = document.querySelector('.container');
        let isDragging = false;
        let startY, scrollTop;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.pageY - container.offsetTop;
            scrollTop = container.scrollTop;
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const y = e.pageY - container.offsetTop;
            const walk = (y - startY) * 2; // Adjust the scroll speed here
            container.scrollTop = scrollTop - walk;
        });

        // For mobile touch events
        container.addEventListener('touchstart', (e) => {
            isDragging = true;
            startY = e.touches[0].pageY - container.offsetTop;
            scrollTop = container.scrollTop;
        });

        container.addEventListener('touchend', () => {
            isDragging = false;
        });

        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const y = e.touches[0].pageY - container.offsetTop;
            const walk = (y - startY) * 2;
            container.scrollTop = scrollTop - walk;
        });
    </script>
</body>
</html>
